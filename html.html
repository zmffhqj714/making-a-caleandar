<!DOCTYPE html>
<html lang="utf">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>bon caleandar</title>
</head>
<body>
    <h1 id="realtime"></h1>
    <h3 id="realday"></h3>
    <table width="972" height="750" cellpadding="5" border="1">      
    <script>
    // 변수
        const dayarray = ["일","월","화","수","목","금","토"];
        const d28 = 29;
        const d30 = 31;
        const d31 = 32;
    
    // 요일 왜 영상은 함수부터 
    document.write('<tr>')
    function dayday(){
            for (i = 0; i < dayarray.length ; i++){
                document.write('<td width="70" height="5" align ="center">');
                document.write(dayarray[i]);
                document.write("</td>");
            }
        }
    // 1월 공백 
    function blank(){
            for (i = 0; i < 5; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write();
                document.write("</td>");
            }
            for (i = 1; i < d31; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        }
    //28일 
    function twentyeight(){
            for (i = 1; i < d28; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        } 

    // 30일
    function thiry(){

            for (i = 1; i < d30; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        }
    // 31일 
    function thiryone(){
    for (i = 1; i < d31; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        }
    dayday();
    blank();
    twentyeight();
    thiryone();
    thiry();
    thiryone();
    thiry();
    thiryone();
    thiryone();
    thiry();
    thiryone();
    thiry();
    thiryone();






    document.write('</tr>');     
        
</script>
    </table>

</html>
