  <script>
    //  변수
    const d28 = 29;
        const d30 = 31;
        const d31 = 32;
    // 1월 공백 
    document.write('<tr>')
    
    function blank(){
            for (i = 0; i < 5; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write();

            for (i = 1; i < d31; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        }
    //28일 
    function twentyeight(){
            for (i = 1; i < d28; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        } 

    // 30일

            for (i = 1; i < d30; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        }
    // 31일 
    function thiryone(){
    for (i = 1; i < d31; i++){
                document.write('<td width="70" height="60" align ="center">');
                document.write(i);
                document.write("</td>");
            }
        }
    document.write('</tr>');




    blank();
    twentyeight();
    thiryone();
    thiry();
    thiryone();
    thiry();
    thiryone();
    thiryone();
    thiry();
    thiryone();
    thiry();

</script>
